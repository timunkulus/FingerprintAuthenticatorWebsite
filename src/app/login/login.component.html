<div class="form-container">

  <div>
    <h2>Login</h2>
    <form #formData='ngForm' (ngSubmit)='onSubmit(formData)'>
      <label for="email">E-Mail address</label>
      <input type="text" id="email" (ngModel)="email" name="email" class="formField" required>
      <label for="password">Password</label>
      <input type="password" id="password" (ngModel)="password" name="password" class="formField" required>
      <button type="submit" [disabled]="!formData.valid" class="formButton">Log in</button>
    </form>
    <a routerLink="/signup" routerLinkActive="active" class="create-account-txt">No account? <strong>Create one here</strong></a></div>
</div>
