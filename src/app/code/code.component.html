<div class="form-container">
  <h2>Two-factor authentication</h2>
  <form #formData='ngForm' (ngSubmit)='onSubmit(formData)'>
    <label for="code">Authentication code</label>
    <input type="text" id="code" (ngModel)="code" name="code" class="formField" required>
    <button type="submit" class="formButton">Verify</button>
  </form>
  <p>Open the two-factor authentication app on your device to view your authentication code and enter it here.</p>
</div>
